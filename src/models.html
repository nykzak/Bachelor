    <script>
    const modalSelect = document.querySelector(".popup_upgrade1");
    const triggerSelector = document.querySelectorAll("[data-pc]");
    const closeTrigger = document.querySelector('.popup_upgrade_close1');
    let opened = false;

        triggerSelector.forEach(item  =>{
            item.addEventListener('click', (e) => {
        opened = true;
        if(e.target) {
            e.preventDefault();
        }
        modalSelect.style.display = "block";
    });
        });

   

    closeTrigger.addEventListener('click',() => {
        modalSelect.style.display = "none";
    });

    modalSelect.addEventListener('click', (e) => {
        if (e.target === modalSelect){
            modalSelect.style.display = "none";
        }
    });

    document.addEventListener('keydown', (e) => {
        let code = e.code;
        if(code === "Escape" && opened === true){
            modalSelect.style.display = "none";
            opened = false;
        }
    });
    </script>
